<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="boards">
      <div class="board">
        <h3>Fazer</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content">Estudar GraphicQl</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Em progresso</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="content">Estudar Redux</div>
          </div>
        </div>
      </div>
      <div class="board">
        <h3>Pronto</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Estudar para prova</div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js" defer></script>
  </body>
</html>
